<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>

</head>

<body>
    <div>
    <h1>Contact Us</h1>
    <p>Feel free to reach out to us for any inquiries or feedback.</p>

    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
<div>

        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57898.16852616934!2d67.02747396258374!3d24.9104107469926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f869f3de93b%3A0x4ccb1fc5cb1e3bfa!2sApna%20Cafe%20Resturant!5e0!3m2!1sen!2s!4v1704060405129!5m2!1sen!2s"
        width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>   
</div>
    


</body>

</html>
